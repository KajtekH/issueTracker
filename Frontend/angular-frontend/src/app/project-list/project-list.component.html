<h2>Project List</h2>
<h3><button class="btn btn-success" routerLink="/create-project">Add project</button></h3>
<table class = "table table-striped">
    <thead>        
        <tr>
            <th> Name </th>
            <th> Description </th>
            <th> Manager Id</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let project of projects" >
            <td> {{project.projectName }} </td>
            <td> {{ project.description }} </td>
            <td> {{ project.manager.id }} </td>
            <td>
                <button (click)="updateProject(project.id)" class=" = btn btn-info"> update </button>
            </td>
        </tr>
    </tbody>
</table>
