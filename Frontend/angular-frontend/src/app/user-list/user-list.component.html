<h2>User List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.username }} </td>
            <td> {{ user.email }} </td>
        </tr>
    </tbody>
</table>
